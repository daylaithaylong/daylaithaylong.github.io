<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dạy lái thầy Long</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="d-flex justify-content-between align-items-center px-4 py-3 bg-white shadow-sm">
    <!-- Logo Section -->
    <div class="d-flex align-items-center">
        <img src="/assets/logo.jpg" alt="BeSchool Logo" class="logo me-2" style="height: 40px;">
        <span class="school-name fw-bold fs-4 text-black">Dạy lái Thầy Long</span>
    </div>

    <!-- Navigation and Button -->
    <div class="d-flex align-items-center">
        <nav class="me-3">
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link text-dark">Trang chủ</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">Giới thiệu</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">Khóa học</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">Hồ sơ</a></li>
                <li class="nav-item"><a href="https://www.facebook.com/nhatduy.nguyenhuynh"
                                        class="nav-link text-dark" target="_blank" rel="noopener noreferrer">Liên hệ</a></li>
            </ul>
        </nav>
        <button class="btn btn-warning fw-bold">Buy Now</button>
    </div>
</header>

<!-- HERO SECTION -->
<section class="hero position-relative text-white text-center">
    <div class="hero-overlay position-absolute w-100 h-100 top-0 start-0" style="background-color: rgba(0, 0, 0, 0.6);"></div> <!-- Adjust overlay -->
    <div class="container position-relative z-1 py-5">
        <h1 class="display-4 fw-bold">Vững tay lái - Vững tương lai</h1>
        <p class="lead">Chúng tôi giúp bạn tự tin trên mọi cung đường. Học nhanh, nhớ lâu, lái an toàn!</p>
    </div>

    <div class="video-container container mt-5"> <!-- Adjust spacing around videos -->
        <div class="row justify-content-center g-4"> <!-- Keep videos evenly spaced -->
            <div class="col-lg-5 col-md-6 d-flex justify-content-center">
                <iframe
                        src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fnhatduy.nguyenhuynh%2Fvideos%2F365186489357558%2F&show_text=false&width=476&t=0"
                        width="450"
                        height="450"
                        style="border:none;overflow:hidden"
                        class="rounded shadow-sm"
                        scrolling="no"
                        frameborder="0"
                        allowfullscreen="true"
                        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
                </iframe>
            </div>
            <div class="col-lg-5 col-md-6 d-flex justify-content-center">
                <iframe
                        width="450"
                        height="450"
                        src="https://www.youtube.com/embed/mTY8xMqJIng"
                        class="rounded shadow-sm"
                        title="Buổi tập lái đường trường đầu tiên của chị học viên"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</section>

</body>
</html>

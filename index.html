<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dạy lái thầy Long</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="d-flex justify-content-between align-items-center px-4 py-3 bg-white shadow-sm">
    <!-- Logo Section -->
    <div class="d-flex align-items-center">
        <img src="/assets/logo.jpg" alt="BeSchool Logo" class="logo me-2" style="height: 40px;">
        <span class="school-name fw-bold fs-4 text-black">Dạy lái Thầy Long</span>
    </div>

    <!-- Navigation and Button -->
    <div class="d-flex align-items-center">
        <button class="btn btn-warning fw-bold">
            <a href="https://www.facebook.com/nhatduy.nguyenhuynh" target="_blank" rel="noopener noreferrer" class="text-white text-decoration-none">Liên hệ</a>
        </button>
    </div>
</header>

<!-- HERO SECTION -->
<section class="hero position-relative text-center">
    <div class="hero-overlay position-absolute w-100 h-100 top-0 start-0" style="background-image: url('/assets/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
    <div class="container position-relative z-1 py-5 text-center nike-style">
        <h1 class="display-4 fw-bold">Vững tay lái - Vững tương lai</h1>
        <p class="lead">Chúng tôi giúp bạn tự tin trên mọi cung đường. Học nhanh, nhớ lâu, lái an toàn!</p>
    </div>
</section>

<div class="video-section container mt-5 text-center">
    <!-- Video Container -->
    <div class="video-container row justify-content-center g-4">
        <!-- Facebook Video -->
        <div class="col-lg-5 col-md-6 d-flex justify-content-center">
            <iframe
                    src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fnhatduy.nguyenhuynh%2Fvideos%2F365186489357558%2F&show_text=false&width=476&t=0"
                    width="450"
                    height="450"
                    class="rounded shadow-sm"
                    style="border:none;overflow:hidden;"
                    frameborder="0"
                    allowfullscreen="true"
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
            </iframe>
        </div>
        <!-- YouTube Video -->
        <div class="col-lg-5 col-md-6 d-flex justify-content-center">
            <iframe
                    width="450"
                    height="450"
                    src="https://www.youtube.com/embed/mTY8xMqJIng"
                    class="rounded shadow-sm"
                    title="Buổi tập lái đường trường đầu tiên của chị học viên"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</div>

</body>
</html>

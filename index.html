<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dạy lái Thầy Long</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="d-flex justify-content-between align-items-center px-4 py-3 bg-white shadow-sm">
    <!-- Logo Section -->
    <div class="d-flex align-items-center">
        <img src="/assets/logo.jpg" alt="BeSchool Logo" class="logo me-2" style="height: 40px;">
        <span class="school-name fw-bold fs-4 text-black">Dạy lái Thầy Long</span>
    </div>

    <!-- Navigation and Button -->
    <div class="d-flex align-items-center">
        <div class="contact-dropdown position-relative">
            <button class="btn btn-warning fw-bold contact-button d-flex align-items-center">
                <span>Liên hệ</span>
                <span class="chevron">▼</span>
            </button>
            <div class="contact-menu shadow">
                <a class="contact-item" href="https://www.facebook.com/nhatduy.nguyenhuynh" target="_blank" rel="noopener noreferrer">
                    <span class="contact-icon icon-facebook" aria-hidden="true">
                        <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                            <path d="M14.5 8H16V5h-1.6C11.9 5 11 6.7 11 8.7V10H9v3h2v6h3v-6h2.2l.3-3H14v-1.2c0-.6.3-.8.5-.8Z" fill="currentColor"/>
                        </svg>
                    </span>
                    <div class="contact-copy">
                        <span class="label">Facebook cá nhân</span>
                        <small>Kết nối trực tiếp</small>
                    </div>
                </a>
                <a class="contact-item" href="https://www.tiktok.com/@duynguyendaylai" target="_blank" rel="noopener noreferrer">
                    <span class="contact-icon icon-tiktok" aria-hidden="true">
                        <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                            <path d="M17.6 7.5a4 4 0 0 1-2.4-.8V13a4.8 4.8 0 1 1-4.8-4.8c.2 0 .5 0 .7.1v2.5a2.4 2.4 0 1 0 1.7 2.3V4h2.4c-.1.8.4 1.6 1 2 .6.5 1.4.7 2.2.6v2.9c-.3.1-.6.1-.8.1z" fill="currentColor"/>
                        </svg>
                    </span>
                    <div class="contact-copy">
                        <span class="label">TikTok</span>
                        <small>Video hướng dẫn</small>
                    </div>
                </a>
                <a class="contact-item" href="https://www.facebook.com/profile.php?id=100070984830147" target="_blank" rel="noopener noreferrer">
                    <span class="contact-icon icon-fanpage" aria-hidden="true">
                        <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                            <path d="M18 4.5v15l-4-2H9a3 3 0 0 1-3-3v-5a3 3 0 0 1 3-3h5l4-2Z" fill="currentColor"/>
                            <path d="M7 14v1a2 2 0 0 0 2 2h1.5" stroke="currentColor" stroke-linecap="round" stroke-width="1.6" fill="none"/>
                        </svg>
                    </span>
                    <div class="contact-copy">
                        <span class="label">Fanpage</span>
                        <small>Cập nhật thông tin</small>
                    </div>
                </a>
            </div>
        </div>
    </div>
</header>

<!-- HERO SECTION -->
<section class="hero position-relative text-center">
    <div class="hero-overlay position-absolute w-100 h-100 top-0 start-0" style="background-image: url('/assets/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
    <div class="container position-relative z-1 py-5 text-center nike-style">
        <h1 class="display-4 fw-bold">Vững tay lái - Vững tương lai</h1>
        <p class="lead">Chúng tôi giúp bạn tự tin trên mọi cung đường. Học nhanh, nhớ lâu, lái an toàn!</p>
    </div>
</section>

<div class="video-section container mt-5 text-center">
    <!-- Video Container -->
    <div class="video-container row justify-content-center g-4">
        <!-- Facebook Video -->
        <div class="col-lg-5 col-md-6 d-flex justify-content-center">
            <iframe
                    src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fnhatduy.nguyenhuynh%2Fvideos%2F365186489357558%2F&show_text=false&width=476&t=0"
                    width="450"
                    height="450"
                    class="rounded shadow-sm"
                    style="border:none;overflow:hidden;"
                    frameborder="0"
                    allowfullscreen="true"
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
            </iframe>
        </div>
        <!-- YouTube Video -->
        <div class="col-lg-5 col-md-6 d-flex justify-content-center">
            <iframe
                    width="450"
                    height="450"
                    src="https://www.youtube.com/embed/mTY8xMqJIng"
                    class="rounded shadow-sm"
                    title="Buổi tập lái đường trường đầu tiên của học viên"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</div>

</body>
</html>
